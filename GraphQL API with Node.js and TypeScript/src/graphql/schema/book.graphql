type Book {
  id: ID!
  title: String!
  author: String!
  year: Int!
  created_at: String
  updated_at: String
}

extend type Query {
  books: [Book!]!
  book(id: ID!): Book
  searchBooks(title: String!): [Book!]!
}

extend type Mutation {
  addBook(title: String!, author: String!, year: Int!): Book!
  updateBook(id: ID!, title: String, author: String, year: Int): Book
  deleteBook(id: ID!): Boolean!
}
