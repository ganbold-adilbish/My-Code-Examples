type User {
  id: ID!
  name: String!
  email: String!
  created_at: String
  updated_at: String
}

extend type Query {
  users: [User!]!
  user(id: ID!): User
}

extend type Mutation {
  addUser(name: String!, email: String!): User!
  updateUser(id: ID!, name: String, email: String): User
  deleteUser(id: ID!): Boolean!
}
